<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Seção 04 - Aula 04</h1>

    <script>
        var num1 = 42, num2 = 19, nome = 'Geek';

        // soma
        var res = num1 + num2;
        console.log("O resultado é: " + res);


        // CUIDADO : Dica Geek !!
        var num3 = '39';
        res = num1 + num3;
        console.log(res);

        // subtração
        var res = num1 - num2;
        console.log("subtração: " + res);

        // Multiplicação

        var res = num1 * num2;
        console.log("Multiplicação: " + res);

        // Divisão

        var res = num1 / 2;
        console.log("Divisão: " + res);

           // Módulo

        var res = num2 % 2; // Resto da divisão
        console.log("Módulo: " + res); // se o resto for 0 entao o numero é par

        // Incremento / Decremento

      //   num1 = num1 + 8; // Ou num1 += 8
        num1 += 8;
        console.log(num1);

        console.log(num1++); // imprime a variavel e depois incrementa
        //console.log(num1--); 
        console.log(++num1);    // incrementa e depois imprime

    </script> 
</body>
