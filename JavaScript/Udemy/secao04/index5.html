<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 04 - Aula 05</title>
</head>
<body>
    <h1>Seção 04 - Aula 05</h1>

    <script>
        for (var i = 0; i <= 10; i++){
            console.log(i);
        }

        // while

        var n = 0;
        while(n !=  10){
            console.log(n);
            n++;
            
        }

        // Do while

        var  cont = 10;

        do {
            console.log("Imprime o valor de cont: " + cont);
            cont++;
            }while(cont <= 5);
    </script>
    
</body>
</html>
