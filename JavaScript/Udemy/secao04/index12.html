<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <<title>Seção 04 - Aula 12</title>
</head>
<body>
    <h1>Seção 04 - Aula 12</h1>

    <script>
        // intervalos e timeout



        // Intervalo
        function escrever(){
            console.log("Geek");
        }

        setInterval(escrever, 1000); // 1000 = 1 segundo....(milisegundos)

        // Time out (tempo esgotado) //delay, atraso

        setTimeout(escrever, 3000); // 3 segundos ( ira executar daqui a 3 seg )
        



    </script>
</body>
</html>
