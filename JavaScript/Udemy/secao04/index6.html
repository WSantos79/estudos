<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seção 04 - Aula 06</title>
</head>
<body>
    <h1>Seção 04 - Aula 06</h1>

    <script>
        // Operadores Lógicos

        var curso = 'JavaScript';
        var legal = true;
        

        // AND (e = ambas expressoes devem ser verdadeiras)

        if (curso === 'JavaScript' && legal === true){
            console.log("O curso de  é legal");
        }else{
            console.log("O curso nao é de JavaScript ou nao é legal");
        }

        // OR ( ou = pelo menos uma expressao deve ser  verdadeira)

        if ( curso === 'JavaScript' || legal === true){
            console.log("O curso de JavaScript é legal");
        }else{
            console.log("o curso nao é de JavaScript ou nao é legal");
        }

        // NOT ( quando queremos  fazer uma negaçao ou verfeficar se algo nao é como esperado)

        if ( curso != 'JavaScript'){
            console.log("O curso nao é de JavaScript");
        }else{
            console.log("O curso é de JavaScript");
        }
    </script>
    
</body>
</html>
