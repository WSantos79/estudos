<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Seção 04 - Aula 08</h1>

    <script>
        // Operadores Aritméticos

        /*
         + adiçao
         - subtraçao
         * multiplicaçao
         / divisao
        

        // Operadores aritmeticos abrevoados
        +=
        -=
        *=
        /=        

        */

        console.log( 7 / 0); // infinity ( qualquer numero dividido por 0 da um valor infinito)

        console.log('42' / 2); // converteu a string para inteiro e fez a divisao

        console.log("Geek" * 3 ); // NaN ( Not a number)

        console.log(0.1 + 0.7); // 0.7999999999...

        console.log((42).toString());

        console.log(13.3232323232323.toFixed(2));

        console.log(Math.PI);

        console.log(Math.pow(3, 2)); // 3 elevado ao quadrado

        console.log(Math.sqrt( 81)); // raiz quadrada

        console.log(typeof(42));

        console.log(typeof("Geek"));

        console.log(Number.isInteger(45)); // esse valor é um inteiro?

        /// conversao binaria

        var valor = 350;

        console.log(valor.toString(2));

    </script>
</body>
