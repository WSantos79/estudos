<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1>Seção 04 - Aula 03</h1>
    <script>
        var idade = 23;

        if (idade >= 18){
            console.log("Maior de idade");
        }else{
                console.log("Menor de idade");
            }
        
        if (idade <= 14){
            console.log("Criança");
        }else if(idade > 14 && idade < 18){
            console.log("Adolescente");
        }else{
            console.log("Adulto");
        }


        // Dica Geek
        if (1 == '1'){  // verefica  valor
            console.log("Sim, 1 == '1'");
        }else {
            console.log("Não");
        }


        if (1 === '1'){      // verefica valor e tipo de dado
            console.log("Sim, 1 === '1'");
        }else {
            console.log("Não");
        }


        var sexo ='a';

        switch(sexo){
            case 'm':
                console.log("Masculino");
                break;
            case 'f':
                console.log("Feminino");
                break;
            default:
                console.log("Desconhecido");
        }

    </script>    
</body>
</html>
