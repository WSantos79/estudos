<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>

</head>

<body>

    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito. <br>Basta colocar tudo no meio do par de tags p e /p.</p>
    <br>
    <p>Vamos adicionar alguns símbulos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &yen;
        &Delta;
        &delta;
        &uparrow;
    </p>
    <p>Vamos adicionar alguns emoji:
        &#x2764
        <!-- Pego o codigo no emoji pedia-->
        &#x1F525 &#x2764 &#x1F525 &#x2764 &#x1F525 &#x2764 &#x1F525 &#x2764

    </p>
</body>

</html>
