<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <form>
        <p>
            <textarea name="textarea" id="txt" cols="30" rows="10">Conteúdo</textarea>
        </p>
        <p>
            <input type="text" id="input0" placeholder="Informe o seu nome" />
        </p>
        <p>
            <input type="email" id="input1" placeholder="Informe o seu email" />
        </p>
        <p>
            <input type="date" id="input1" placeholder="Informe sua data de nascimento" />
        </p>
        <p>
            <input type="checkbox" id="input2">
            Rock
        </p>
        <p>
            <input type="radio" name="opcao" id="input3">
            Sim

            <input type="radio" name="opcao" checked id="input3">
            Não
        </p>
        <input type="submit" value="Enviar">
    </form>




    <script src="./js/formulario.js"></script>
</body>

</html>
